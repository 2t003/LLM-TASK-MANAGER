# =============================================================================
# Configuration Alembic — LLM Task Manager
#
# L'URL de connexion est résolue dynamiquement dans alembic/env.py
# via app.db.config.get_database_url() (env vars ou fallback SQLite).
# =============================================================================
[alembic]
script_location = alembic
prepend_sys_path = .

# L'URL est définie programmatiquement dans env.py (pas ici)
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
